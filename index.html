<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orlen Paczka - Druk Pojedynczy</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    
    <style>
        :root { --orlen-red: #d32f2f; --dark: #333; --light: #f4f4f4; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; text-align: center; }
        
        .container { max-width: 480px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: var(--orlen-red); margin-bottom: 20px; text-transform: uppercase; }

        /* KAMERA */
        #camera-wrapper { 
            display: none; position: relative; margin-bottom: 15px; 
            border-radius: 8px; overflow: hidden; background: #000; border: 2px solid #333; height: 220px; 
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 80%; height: 80px; border: 2px solid rgba(211, 47, 47, 0.8); box-shadow: 0 0 0 100px rgba(0, 0, 0, 0.6); 
        }
        canvas { display: none; }

        /* INPUT */
        .input-group { margin: 20px 0; }
        label { font-weight: bold; color: #555; display: block; margin-bottom: 5px; }
        input { 
            width: 100%; padding: 15px; font-size: 1.5rem; border: 3px solid #ddd; 
            border-radius: 8px; box-sizing: border-box; text-align: center; font-weight: bold; letter-spacing: 2px;
        }
        input:focus { border-color: var(--orlen-red); outline: none; background: #fffdfd; }

        /* PRZYCISKI */
        button { 
            width: 100%; padding: 15px; border: none; border-radius: 8px; 
            font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-bottom: 10px; transition: 0.2s; 
        }
        .btn-print { background: var(--orlen-red); color: white; font-size: 1.3rem; margin-top: 10px; height: 70px; }
        .btn-print:active { background: #b71c1c; }
        .btn-cam { background: var(--dark); color: white; }
        .btn-scan { background: #2a9d8f; color: white; display: none; }

        #status { margin-top: 15px; font-weight: 600; color: #444; min-height: 1.2em; }
    </style>
</head>
<body>

<div class="container">
    <h2>Etykieta Pojedyncza</h2>

    <div id="camera-wrapper">
        <video id="video" playsinline autoplay></video>
        <div class="overlay"></div>
        <canvas id="canvas"></canvas>
    </div>
    
    <button id="btn-cam-toggle" class="btn-cam" onclick="toggleCamera()">üì∑ W≈ÇƒÖcz Kamerƒô</button>
    <button id="btn-scan" class="btn-scan" onclick="captureAndRead()">‚ö° Skanuj Kod</button>

    <div class="input-group">
        <label>NUMER PACZKI (EAN-13)</label>
        <input type="text" id="ean-input" placeholder="Zeskanuj lub wpisz" maxlength="13">
    </div>

    <button class="btn-print" onclick="printLabel()">üñ®Ô∏è DRUKUJ (XXRBN)</button>
    
    <div id="status">Gotowy.</div>
</div>

<script>
    // --- KONFIGURACJA ---
    const ZEBRA_SERVICE_UUID = '38eb4a80-c570-11e3-9507-0002a5d5c51b';
    const ZEBRA_WRITE_CHAR_UUID = '38eb4a82-c570-11e3-9507-0002a5d5c51b';
    const DEVICE_NAME_PREFIX = 'XXRBN'; // Filtr nazwy Twojej drukarki
    const CHUNK_SIZE = 200; // Rozmiar paczki danych (stabilno≈õƒá)

    // --- KAMERA ---
    let stream = null;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusDiv = document.getElementById('status');

    async function toggleCamera() {
        if (stream) {
            stopCamera();
        } else {
            try {
                statusDiv.innerText = "Uruchamianie kamery...";
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                document.getElementById('camera-wrapper').style.display = 'block';
                document.getElementById('btn-scan').style.display = 'block';
                document.getElementById('btn-cam-toggle').innerText = "‚ùå Zamknij Kamerƒô";
                statusDiv.innerText = "Nakieruj kod na ramkƒô";
            } catch (err) { alert("B≈ÇƒÖd kamery: " + err.message); }
        }
    }

    function stopCamera() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = null;
        document.getElementById('camera-wrapper').style.display = 'none';
        document.getElementById('btn-scan').style.display = 'none';
        document.getElementById('btn-cam-toggle').innerText = "üì∑ W≈ÇƒÖcz Kamerƒô";
    }

    async function captureAndRead() {
        if (!stream) return;
        statusDiv.innerText = "‚è≥ Odczytywanie...";
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        try {
            const { data: { text } } = await Tesseract.recognize(canvas, 'eng', { tessedit_char_whitelist: '0123456789' });
            const match = text.match(/\d{12,13}/);
            if (match) {
                document.getElementById('ean-input').value = match[0];
                statusDiv.innerText = `‚úÖ Zeskanowano: ${match[0]}`;
                stopCamera(); // Automatyczne zamkniƒôcie po sukcesie
            } else {
                statusDiv.innerText = "‚ö†Ô∏è Nie widzƒô kodu. Spr√≥buj bli≈ºej.";
            }
        } catch (e) { statusDiv.innerText = "B≈ÇƒÖd OCR"; }
    }

    // --- DRUKOWANIE ---
    async function printLabel() {
        const ean = document.getElementById('ean-input').value;
        if (ean.length < 12) { alert("Wpisz poprawny numer (min. 12 cyfr)!"); return; }

        // Szablon ZPL - Pojedyncza, du≈ºa etykieta na ca≈ÇƒÖ szeroko≈õƒá (4 cale / 832 dots)
        const zpl = `
^XA
^PW832
^MD25
^PR4

^FX --- RAMKA ---
^FO10,10^GB810,600,4^FS

^FX --- NAGLOWEK ---
^FO0,50^A0N,60,60^FB832,1,0,C^FDORLEN PACZKA^FS

^FX --- KOD KRESKOWY (Duzy i wycentrowany) ---
^FO116,160^BY4
^BEN,200,Y,N
^FD${ean.substring(0,12)}^FS

^FX --- DODATKOWE INFO ---
^FO0,450^A0N,40,40^FB832,1,0,C^FDEtykieta Logistyczna^FS

^XZ`;

        try {
            statusDiv.innerText = `üîç Szukam urzƒÖdzenia ${DEVICE_NAME_PREFIX}...`;

            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: DEVICE_NAME_PREFIX }],
                optionalServices: [ZEBRA_SERVICE_UUID]
            });

            statusDiv.innerText = "üîó ≈ÅƒÖczenie...";
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(ZEBRA_SERVICE_UUID);
            const characteristic = await service.getCharacteristic(ZEBRA_WRITE_CHAR_UUID);

            statusDiv.innerText = "üì° Wysy≈Çanie...";
            const encoder = new TextEncoder();
            const data = encoder.encode(zpl);

            for (let i = 0; i < data.length; i += CHUNK_SIZE) {
                await characteristic.writeValue(data.slice(i, i + CHUNK_SIZE));
                await new Promise(r => setTimeout(r, 20));
            }

            statusDiv.innerText = "‚úÖ Wydrukowano!";
            setTimeout(() => { if (device.gatt.connected) device.gatt.disconnect(); }, 2000);

        } catch (error) {
            console.error(error);
            statusDiv.innerText = error.name === 'NotFoundError' ? "‚ùå Nie znaleziono drukarki." : `‚ùå B≈ÇƒÖd: ${error.message}`;
        }
    }
</script>
</body>
</html>
