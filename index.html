<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator etykiet</title>
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    
    <style>
        :root { --orlen-red: #d32f2f; --dark: #222; --light: #f4f4f4; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--light); 
            margin: 0; 
            padding: 15px; 
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container { 
            width: 100%; 
            max-width: 450px; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            box-sizing: border-box;
        }
        
        h2 { color: var(--orlen-red); margin-top: 0; margin-bottom: 20px; text-transform: uppercase; }

        /* KAMERA */
        #camera-wrapper { 
            display: none; 
            position: relative; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            overflow: hidden; 
            background: #000; 
            height: 180px; 
            width: 100%;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 80%; height: 60px; border: 2px solid rgba(211, 47, 47, 0.8); 
            box-shadow: 0 0 0 100px rgba(0, 0, 0, 0.6); 
        }

        /* INPUT */
        .input-group { margin: 15px 0; width: 100%; }
        label { font-weight: bold; color: #555; display: block; margin-bottom: 5px; }
        
        /* Zmieniony styl inputa - wyglƒÖda nowocze≈õniej */
        input { 
            width: 100%; padding: 15px; font-size: 1.6rem; 
            border: 3px solid #ddd; border-radius: 8px; box-sizing: border-box; 
            text-align: center; font-weight: bold; letter-spacing: 3px;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: var(--orlen-red); background: #fffdfd; }

        /* PRZYCISKI */
        button { 
            width: 100%; padding: 12px; border: none; border-radius: 8px; 
            font-size: 1rem; font-weight: bold; cursor: pointer; margin-bottom: 8px; 
            transition: 0.2s; 
        }
        .btn-cam { background: var(--dark); color: white; }
        .btn-scan { background: #2a9d8f; color: white; display: none; }
        
        /* Przycisk generuj ukrywamy/zmniejszamy, bo dzieje siƒô to automatycznie, 
           ale zostawiamy go jako opcjƒô awaryjnƒÖ */
        .btn-gen { background: #555; color: white; font-size: 0.9rem; margin-top: 5px; opacity: 0.8; }

        /* WYNIK */
        #result-container {
            margin-top: 20px;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: #fff;
            display: none; 
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #generated-img {
            max-width: 100%;
            height: auto;
            border: 1px solid #eee;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .hint { font-size: 0.9rem; color: #d32f2f; margin-bottom: 10px; font-weight: 700; }
        #barcode-canvas { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Generator Etykiet</h2>

    <div id="camera-wrapper">
        <video id="video" playsinline autoplay></video>
        <div class="overlay"></div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>

    <button id="btn-cam-toggle" class="btn-cam" onclick="toggleCamera()">üì∑ Skanuj KamerƒÖ</button>
    <button id="btn-scan" class="btn-scan" onclick="captureAndRead()">‚ö° Zr√≥b zdjƒôcie</button>

    <div class="input-group">
        <label>WPISZ NUMER PACZKI</label>
        <input type="tel" id="ean-input" placeholder="0000000000000" maxlength="13" oninput="checkAutoGenerate(this)">
    </div>

    <div id="result-container">
        <div class="hint">üëá Przytrzymaj obrazek i Udostƒôpnij üëá</div>
        <img id="generated-img" alt="Kod kreskowy" />
    </div>
    
    <button class="btn-gen" onclick="generateBarcodeImage()">Od≈õwie≈º kod rƒôcznie</button>
    
    <div id="status" style="margin-top: 15px; color: #888; font-size: 0.8rem;">Gotowy.</div>

    <canvas id="barcode-canvas"></canvas>
</div>

<script>
    // --- 1. AUTOMATYCZNE GENEROWANIE ---
    function checkAutoGenerate(inputElement) {
        const val = inputElement.value;
        const resultContainer = document.getElementById('result-container');
        
        // EAN-13 ma 12 (bez sumy kontrolnej) lub 13 cyfr.
        // Je≈õli u≈ºytkownik wpisze 12 lub 13 cyfr, generujemy.
        if (val.length === 12 || val.length === 13) {
            generateBarcodeImage();
        } else if (val.length < 12) {
            // Je≈õli u≈ºytkownik kasuje cyfry, ukrywamy wynik, ≈ºeby nie myliƒá
            resultContainer.style.display = 'none';
        }
    }

    // --- 2. GENEROWANIE OBRAZKA ---
    function generateBarcodeImage() {
        const ean = document.getElementById('ean-input').value;
        
        if (ean.length < 12) return; // Za kr√≥tki, ignorujemy

        try {
            JsBarcode("#barcode-canvas", ean, {
                format: "EAN13",
                width: 4,
                height: 150,
                displayValue: true,
                fontSize: 40,
                margin: 20,
                background: "#ffffff",
                lineColor: "#000000"
            });

            const canvas = document.getElementById('barcode-canvas');
            const imgData = canvas.toDataURL("image/png");
            const imgElement = document.getElementById('generated-img');
            
            imgElement.src = imgData;
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('status').innerText = "‚úÖ Kod gotowy do druku!";
            
            // Opcjonalnie: ukryj klawiaturƒô po wygenerowaniu (dla wygody)
            document.getElementById('ean-input').blur();

        } catch (e) {
            // JsBarcode rzuci b≈Çƒôdem, je≈õli suma kontrolna siƒô nie zgadza
            console.error(e);
            document.getElementById('status').innerText = "‚ö†Ô∏è B≈Çƒôdny numer (z≈Ça suma kontrolna?)";
        }
    }

    // --- 3. KAMERA I OCR ---
    let stream = null;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusDiv = document.getElementById('status');
    const camWrapper = document.getElementById('camera-wrapper');
    const btnScan = document.getElementById('btn-scan');
    const btnToggle = document.getElementById('btn-cam-toggle');

    async function toggleCamera() {
        if (stream) {
            stopCamera();
        } else {
            try {
                statusDiv.innerText = "Uruchamianie kamery...";
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                camWrapper.style.display = 'block';
                btnScan.style.display = 'block';
                btnToggle.innerText = "‚ùå Zamknij";
                statusDiv.innerText = "Skanuj kod...";
            } catch (err) { alert("B≈ÇƒÖd: " + err.message); }
        }
    }

    function stopCamera() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = null;
        camWrapper.style.display = 'none';
        btnScan.style.display = 'none';
        btnToggle.innerText = "üì∑ Skanuj KamerƒÖ";
    }

    async function captureAndRead() {
        if (!stream) return;
        statusDiv.innerText = "Analizowanie...";
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        try {
            const { data: { text } } = await Tesseract.recognize(canvas, 'eng', { tessedit_char_whitelist: '0123456789' });
            const match = text.match(/\d{12,13}/);
            if (match) {
                document.getElementById('ean-input').value = match[0];
                stopCamera();
                generateBarcodeImage(); // Auto-generowanie po skanie
            } else {
                statusDiv.innerText = "‚ö†Ô∏è Nie wykryto kodu. Spr√≥buj bli≈ºej.";
            }
        } catch (e) { statusDiv.innerText = "B≈ÇƒÖd OCR"; }
    }
</script>

</body>
</html>
