<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Kodu EAN-13</title>
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    
    <style>
        :root { --orlen-red: #d32f2f; --dark: #222; --light: #f4f4f4; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--light); 
            margin: 0; 
            padding: 20px; 
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container { 
            width: 100%; 
            max-width: 450px; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            box-sizing: border-box;
        }
        
        h2 { color: var(--orlen-red); margin-top: 0; text-transform: uppercase; }

        /* KAMERA */
        #camera-wrapper { 
            display: none; 
            position: relative; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            overflow: hidden; 
            background: #000; 
            height: 180px; 
            width: 100%;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 80%; height: 60px; border: 2px solid rgba(211, 47, 47, 0.8); 
            box-shadow: 0 0 0 100px rgba(0, 0, 0, 0.6); 
        }

        /* INPUT */
        .input-group { margin: 15px 0; width: 100%; }
        label { font-weight: bold; color: #555; display: block; margin-bottom: 5px; }
        input { 
            width: 100%; padding: 12px; font-size: 1.4rem; border: 2px solid #ddd; 
            border-radius: 8px; box-sizing: border-box; text-align: center; 
            font-weight: bold; letter-spacing: 2px;
        }

        /* PRZYCISKI */
        button { 
            width: 100%; padding: 12px; border: none; border-radius: 8px; 
            font-size: 1rem; font-weight: bold; cursor: pointer; margin-bottom: 8px; 
            transition: 0.2s; 
        }
        .btn-cam { background: var(--dark); color: white; }
        .btn-scan { background: #2a9d8f; color: white; display: none; }
        .btn-gen { background: var(--orlen-red); color: white; font-size: 1.2rem; margin-top: 10px; }

        /* WYNIK - OBRAZEK PNG */
        #result-container {
            margin-top: 25px;
            padding: 15px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: #fff;
            display: none; /* Ukryty dop√≥ki nie wygenerujemy */
        }
        
        #generated-img {
            max-width: 100%;
            height: auto;
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .hint { font-size: 0.9rem; color: #666; margin-bottom: 10px; font-weight: 500; }
        
        /* Ukryty canvas roboczy */
        #barcode-canvas { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Generator Etykiet</h2>

    <div id="camera-wrapper">
        <video id="video" playsinline autoplay></video>
        <div class="overlay"></div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>

    <button id="btn-cam-toggle" class="btn-cam" onclick="toggleCamera()">üì∑ W≈ÇƒÖcz Kamerƒô</button>
    <button id="btn-scan" class="btn-scan" onclick="captureAndRead()">‚ö° Skanuj</button>

    <div class="input-group">
        <label>NUMER EAN-13</label>
        <input type="text" id="ean-input" placeholder="Wpisz lub zeskanuj" maxlength="13">
    </div>

    <button class="btn-gen" onclick="generateBarcodeImage()">üéØ GENERUJ KOD</button>

    <div id="result-container">
        <div class="hint">üëá Przytrzymaj obrazek, aby udostƒôpniƒá drukarce üëá</div>
        <img id="generated-img" alt="Kod kreskowy" />
    </div>
    
    <div id="status" style="margin-top: 10px; color: #888; font-size: 0.8rem;">Gotowy.</div>

    <canvas id="barcode-canvas"></canvas>
</div>

<script>
    // --- 1. KAMERA I OCR ---
    let stream = null;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusDiv = document.getElementById('status');
    const camWrapper = document.getElementById('camera-wrapper');
    const btnScan = document.getElementById('btn-scan');
    const btnToggle = document.getElementById('btn-cam-toggle');

    async function toggleCamera() {
        if (stream) {
            stopCamera();
        } else {
            try {
                statusDiv.innerText = "Uruchamianie kamery...";
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                camWrapper.style.display = 'block';
                btnScan.style.display = 'block';
                btnToggle.innerText = "‚ùå Zamknij";
                statusDiv.innerText = "Skanuj kod...";
            } catch (err) { alert("B≈ÇƒÖd: " + err.message); }
        }
    }

    function stopCamera() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = null;
        camWrapper.style.display = 'none';
        btnScan.style.display = 'none';
        btnToggle.innerText = "üì∑ W≈ÇƒÖcz Kamerƒô";
    }

    async function captureAndRead() {
        if (!stream) return;
        statusDiv.innerText = "Analizowanie...";
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        try {
            const { data: { text } } = await Tesseract.recognize(canvas, 'eng', { tessedit_char_whitelist: '0123456789' });
            const match = text.match(/\d{12,13}/);
            if (match) {
                document.getElementById('ean-input').value = match[0];
                statusDiv.innerText = "‚úÖ Zeskanowano!";
                stopCamera();
                generateBarcodeImage(); // Automatycznie generuj po zeskanowaniu
            } else {
                statusDiv.innerText = "‚ö†Ô∏è Nie wykryto kodu.";
            }
        } catch (e) { statusDiv.innerText = "B≈ÇƒÖd OCR"; }
    }

    // --- 2. GENEROWANIE OBRAZKA PNG ---
    function generateBarcodeImage() {
        const ean = document.getElementById('ean-input').value;
        
        if (ean.length < 12) {
            alert("Wpisz poprawny numer (min. 12 cyfr)!");
            return;
        }

        // 1. Rysujemy kod na ukrytym canvasie
        // U≈ºywamy opcji "background", ≈ºeby t≈Ço by≈Ço bia≈Çe (wa≈ºne dla drukarek!)
        JsBarcode("#barcode-canvas", ean, {
            format: "EAN13",
            width: 4,        // Grubo≈õƒá kresek (dobra czytelno≈õƒá)
            height: 150,     // Wysoko≈õƒá kodu
            displayValue: true, // Pokazuj cyfry pod kodem
            fontSize: 40,    // Du≈ºe cyfry
            margin: 20,      // Margines dooko≈Ça (Quiet Zone)
            background: "#ffffff", // Bia≈Çe t≈Ço (nie przezroczyste!)
            lineColor: "#000000"
        });

        // 2. Konwertujemy Canvas na obrazek PNG (Base64)
        const canvas = document.getElementById('barcode-canvas');
        const imgData = canvas.toDataURL("image/png");

        // 3. Wstawiamy do widocznego tagu <img>
        const imgElement = document.getElementById('generated-img');
        imgElement.src = imgData;

        // 4. Pokazujemy sekcjƒô z wynikiem
        document.getElementById('result-container').style.display = 'block';
        document.getElementById('status').innerText = "‚úÖ Obraz wygenerowany. Przytrzymaj go!";
    }
</script>

</body>
</html>
